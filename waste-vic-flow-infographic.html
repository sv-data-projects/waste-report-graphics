        <style>

            /***********************************************************/
            /***********************************************************/
            /****                                                   ****/
            /**** WASTE FLOWS DATA ILLUSTRATION  | CUSTOM CSS       ****/
            /**** ---------------------------------------------     ****/
            /**** - CSS Variables and loaded fonts from core.css    ****/
            /****                                                   ****/
            /***********************************************************/
            /***********************************************************/

            @font-face {
                font-family: 'Better Times';
                src: local('Better Times'),
                    url('./fonts/Better-Times.ttf') format('truetype');
                font-weight: 400;
                font-style: normal;
            }

            /** ILLUSTRATION PALETTE **/
            :root {
                --nightSky:                     #00081b;
            }

            /***************************/
            /*****  GENERAL STYLING  ***/
            /***************************/

            body{
                margin: 0;
                font-family: 'DIN Next LT Pro';
            }
            .vis-title, 
            .product-title,
            .destination-label,
            .destination-title{
                font-weight: 500;
                fill:  #fff;
                text-shadow: 5px 10px 10px rgb(0, 0, 0, 75%), 
                    -5px -5px 10px rgb(0, 0, 0, 75%),
                    0px 5px 10px rgb(0, 0, 0, 75%)
            }
            .vis-title, 
            .product-title,
            .destination-title{
                text-transform: uppercase;
            }
            .vis-title{
                font-size: 80px;
            }
            .destination-title,
            .product-title{
                font-size: 60px;        
            }
            .destination-label{
                font-size: 45px;        
            }
            .destination-label,
            .mrf-data-label{
                text-anchor: middle;
                dominant-baseline: middle;
                pointer-events: none;
            }
            .destination-label-bg{
                filter: blur(15px);
                opacity: 0.5;
                fill: var(--nightSky);
            }
            .overlay{
                pointer-events: none;
            }
            .bg-node{
                fill: var(--nightSky);
            }
            .node{
                stroke: var(--nightSky);
                stroke-width: 8px;
            }
            .nodeLabelPath,
            .flow-link{
                fill: none;
            }
            .node, .flow-link, .building-group,
            #ship-group,
            #landfill-group, 
            #total-generation-node{
                cursor: pointer;
            }

            #materials-info-group, 
            .total-label, 
            .total-sub-label, 
            .total-unit-label{
                pointer-events: none;
            }
            #total-generation-node{
                stroke: var(--nightSky);
                stroke-width: 12px;
                fill: var(--secondaryGreyLightest);
            }
            .data-label{
                text-anchor: middle;
                dominant-baseline: middle;                
            }
            .total-label,
            .total-sub-label,
            .total-unit-label, 
            .generation-icon{
                fill: var(--nightSky);
                pointer-events: none;
            }
            .total-label{
                font-size: 300px;
                font-weight: 700;
                letter-spacing: -15px;
            }
            .total-sub-label,
            .total-unit-label{
                font-size: 60px;
            }
            .nodeLabel,
            .product-text, 
            .mrf-data-label{
                font-size: 30px;
                fill: #fff;
                text-shadow: 2px 2px 0px var(--nightSky);
                pointer-events: none;
            }
            .material-info-title,
            .material-info-text{
                text-anchor: middle;
                fill: var(--nightSky);
            }
            .material-info-title{
                font-size: 50px;
                font-weight: 500;
            }
            .material-info-text{
                font-size: 30px;
            }


            /* Extended typography options */
            .extended-typography .vis-title{
                font-family: 'Better Times';
            }
            .extended-typography .vis-title{
                font-size: 135px;
                transform: translateY(40px);
            }

            /**************************************/
            /*****  MATERIAL COLOUR ASSIGNMENT  ***/
            /**************************************/
            .paper-and-cardboard.node{
                fill: var(--xBlueCyan);
            }
            .flow-link.paper-and-cardboard{
                stroke: var(--xBlueCyan);
            }
            .plastics.node{
                fill: var(--tertiaryYellow);
            }
            .flow-link.plastics{
                stroke: var(--tertiaryYellow);
            }
            .metals.node{
                fill: var(--xMidBlue);
            }
            .flow-link.metals{
                stroke: var(--xMidBlue);
            }
            .glass.node{
                fill: var(--tertiaryPurpleLight)
            }
            .flow-link.glass{
                stroke: var(--tertiaryPurpleLight)
            }
            .organics.node{
                fill: var(--xGreen);
            }
            .flow-link.organics{
                stroke: var(--xGreen);
            }
            .aggregates-masonry-and-soil.node{
                fill: var(--tertiaryRedLight);
            }
            .flow-link.aggregates-masonry-and-soil{
                stroke: var(--tertiaryRedLight);
            }
            .rubber.node{
                fill: var(--xMagenta);
            }
            .flow-link.rubber{
                stroke: var(--xMagenta);
            }
            .textiles.node{
                fill: var(--xOrange);
            }
            .flow-link.textiles{
                stroke: var(--xOrange);
            }
            .other-materials.node{
                fill: var(--tertiaryCardLight);
            }
            .flow-link.other-materials{
                stroke: var(--tertiaryCardLight);
            }
        </style>
    </head>

        function buildFromGSheetData(settings   ) {
            // 1. Specify data table links for each table used (tsv published output from each separate sheet/table)
            const gsTableLinks =   {
                byMaterialFlow:       'https://docs.google.com/spreadsheets/d/e/2PACX-1vSimVJWCqYLTijgqeU-SPGdAFT6wpGprHgjPdpxEElWurVvl28JYr7dHGE3OCSjF4VYH2_QggJUnveO/pub?gid=272100684&single=true&output=tsv',
            }

            // 2. Asynchronous data load (with Promise.all) and D3 (Fetch API) 
            Promise.all(
                Object.values(gsTableLinks).map(link => d3.tsv(link))       // Pass in array of d3.tsv loaders with each link
            ).then( rawData => {
                // a. Parse each loaded data table and store in data.table object, using the parseTable helper 
                rawData.forEach((tableData, i) => {  parseTable(Object.keys(gsTableLinks)[i], tableData) })
                return data
            }).then( async (data) => {
                // 3. Initiate vis build sequence with data now loaded
                d3.select(`#${settings.svgID}`).style('opacity', 0)         // a. Set SVG for reveal
                await applyQuerySettings(settings)                          // b. Update settings if a query string is passed in
                await transformData(data.table.byMaterialFlow)               // c. Parse data
                await renderVis(data.table.byMaterialFlow, settings)         // d. Render visualisation(s)
                await animation(settings)                                   //  e. Intro animation
            })

            // X. Table data parsing function: trim() header white space and prase numbers with "$" and "," stripped. 
            const parseTable = (tableName, tableData) => {
                data.table[tableName] = tableData.map(row => {
                    const newObj = {}
                    Object.entries(row).forEach(([key, value]) => {
                        switch(key.trim().toLowerCase()){
                            case 'year':
                                newObj[key.trim()] =  value
                                break     
                            default:
                                newObj[key.trim()] = isNaN(parseFloat(value.replace(/\$|,/g, ''))) ? value : parseFloat(value.replace(/\$|,/g, '')) 
                        }
                    })
                    return newObj
                })
            };                  
        };


        /////////////////////////////////
        // 1. PARSE AND WRANGLE DATA  ///
        /////////////////////////////////

        async function applyQuerySettings(settings){
            // i. Check for query parameters and update material. A date set by the query selector is set while parsing input data 
            settings.queryParameters = new URLSearchParams(window.location.search)
            if (settings.queryParameters.has('year')) { 
                settings.year = settings.queryParameters.get('year')  
            }
            if (settings.queryParameters.has('extended-typography')) { 
                d3.select(`#${settings.svgID}`).classed('extended-typography', settings.queryParameters.get('extended-typography') === "false" ? false  : true)
             }
        };

        async function transformData(materialData) {
            materialData = materialData.filter(d => d.year === settings.year)

            // 1. Extract lists 
            data.list.material = [...new Set(materialData.filter(d => d.level ===1).map(d => d.source))]
            data.list.destination = [...new Set(materialData.filter(d => d.level ===1).map(d => d.target))]
            data.list.product = [...new Set(materialData.filter(d => d.level ===2).map(d => d.target))]
            data.list.year = [...new Set(materialData.map(d => d.year))]
            // 2a. Shape data by type:  Material > destination > end products
            data.list.material.forEach( material => {                           // For each unique material...
                data.byType.material[material] = {value: 0}
                materialData
                    .filter(d => d.level ===1 && d.source === material)         // Filter for level 1 (first material > destination) and match the material  
                    .forEach( d => {
                        data.byType.material[material].value += d.value         // Sum the value of output flows
                        data.byType.material[material].class = `${helpers.slugify(d.materialClass)} material`         // Assign the specified (material) class
                    })
                // Add the diversion rates per material
                materialData
                    .filter(d => d.level ===1 && d.source === material)         // Filter for level 1 (first material > destination) and match the material  
                    .forEach( d => {
                        if(d.targetClass === 'recovered'){
                            data.byType.material[material].diversion = d.value  / data.byType.material[material].value      
                        }
                    })
            })

            // 2b. Shape data by type:  Destination
            data.list.destination.forEach( destination => {                     // For each unique destination...
                materialData
                    .filter(d => d.level ===1 && d.target === destination)      // Filter for level 1 (first material > destination) and match the destination   
                    .forEach( d => data.byType.destination[destination] = {
                            value: d.value,                                     // Assign the value of the input flow
                            class:`${helpers.slugify(d.materialClass)} ${helpers.slugify(d.targetClass)} destination`,         // Assign the specified (material and target) class
                            material: d.source,
                            type: d.targetClass,
                            materialClass: helpers.slugify(d.materialClass)
                        } 
                    )
            })

            // 2c. Shape data by type: End products
            data.list.product.forEach( product => {                             // For each unique (end) product...
                materialData
                    .filter(d => d.level ===2 && d.target === product)          // Filter for level 2 (destination > end product) and match the destination  
                    .forEach( d => data.byType.product[product] = {
                            value: d.value,                                     // Assign the value of the input flow
                            class:`${helpers.slugify(d.materialClass)} ${helpers.slugify(d.targetClass)} product`         // Assign the specified (material and target) class
                        }
                    )
            })

            // 3. Store material data
            data.inputData.material = materialData
        };

            const yearData = materialData.filter(d => d.year === settings.year),
                totalGeneration = d3.sum(yearData.filter(d => d.level === 1).map(d => d.value)),
                materialGeneration = yearData.filter(d => d.level === 1),
                materialsToLandfillData = yearData.filter(d => d.level === 1 && d.targetClass === 'landfill'),
                materialsToMRFData = yearData.filter(d => d.level === 2 && d.targetClass === 'recovered' && d.locationClass === 'local'),
                materialsToExportData = yearData.filter(d => d.level === 2 && d.targetClass === 'recovered' && d.locationClass === 'export'),
                flowExtent = d3.extent(yearData.map(d => d.value))

            const svg = d3.select(`#${settings.svgID}`),
                svgTitle = d3.select('#svg-title'),
                svgDescription = d3.select('#svg-description'),
                generationLayer = svg.append('g').classed('generation-group', true),
                generationFlows = generationLayer.append('g').classed('generation-flows', true),
                generationNodes = generationLayer.append('g').classed('generation-nodes', true),
                flowsLayer = d3.select(`#generation-flows-layer`),
                    landfillFlows = flowsLayer.append('g').classed('landfill-flows', true),
                    mrfFlows = flowsLayer.append('g').classed('mrf-flows', true),
                    exportFlows = flowsLayer.append('g').classed('export-flows', true),
                annotationLayer = svg.append('g').classed('annotation-group', true),
                headlineOffsetY = 140

            // Generators and scales
            const link = d3.linkVertical() .source(d => d.source).target(d => d.target)         // Bezier link generator accepting object {source: [x,y], and   target [x,y] }
            const circleClockwise = (originObj, radius) => "M "+(originObj.x+radius)+","+originObj.y +" m 0,0  a "+radius+","+radius+" 0 0 1 "+(-radius * 2)+",0 a "+radius+","+radius+" 0 0 1 "+(radius * 2)+",0" 
            const circleAntiClockwise = (originObj, radius) => "M "+(originObj.x-radius)+","+originObj.y +" m 0,0  a "+radius+","+radius+" 0 1 0 "+(radius * 2)+",0 a "+radius+","+radius+" 0 1 0 "+(-radius * 2)+",0" 
            const flowScale = d3.scaleLinear().domain(flowExtent).range([2, 80])

            // Calculate geometry updates
            const totalLandfill = d3.sum(materialsToLandfillData.map(d => d.value)),
                totalLandfillWidth = flowScale(totalLandfill) + (materialsToLandfillData.length - 1) * settings.geometry.linkSpacing,
                totalMRF = d3.sum(materialsToMRFData.map(d => d.value)),
                totalMRFWidth = flowScale(totalMRF) + (materialsToMRFData.length - 1) * settings.geometry.linkSpacing,
                totalExport = d3.sum(materialsToExportData.map(d => d.value)),
                totalExportWidth = flowScale(totalExport) + (materialsToExportData.length - 1) * settings.geometry.linkSpacing

            // Update geometry settings
            settings.geometry.generationPos.x = settings.dims.width * 0.5
            settings.geometry.generationPos.y = settings.dims.height * 0.30
            settings.geometry.landfillStartPos.x = settings.geometry.generationPos.x - settings.geometry.generationTotalRadius + totalLandfillWidth / 2 + 20
            settings.geometry.landfillStartPos.y = settings.geometry.generationPos.y  
            settings.geometry.mrfStartPos.x = settings.geometry.generationPos.x
            settings.geometry.mrfStartPos.y = settings.geometry.generationPos.y  
            settings.geometry.exportStartPos.x = settings.geometry.generationPos.x + settings.geometry.generationTotalRadius - totalExportWidth / 2 - 20
            settings.geometry.exportStartPos.y = settings.geometry.generationPos.y  

            // Mutatable geometry variables
            let landfillLinkStartX = settings.geometry.landfillStartPos.x - totalLandfillWidth / 2,
                landfillOffsetY = 0,
                mrfLinkStartX = settings.geometry.mrfStartPos.x - totalMRFWidth / 2,
                exportLinkStartX = settings.geometry.exportStartPos.x - totalExportWidth / 2,
                exportOffsetY = 0

            // 1. Setup title and desc for screen reader accessibility
                const svgTitleText = `An illustrated data graphic showing Victorian waste flows in ${settings.year})`,
                    svgDescText = `An illustrated data graphic showing Victorian waste flows in ${settings.year}). The graphic is split into three panes. The top pane shows the collection volumes by materials (${data.list.material.toString()}). The middle pane shows the breakdown of material flows by destination (landfill, local recovery and export). with a summary callout to describe teh overall diversion rate (from landfill), and the breakdown of recovered materials.  The final (bottom) pane is an illustration with examples of everyday products that might be made with recycled materials.`

                svgTitle.html(svgTitleText)
                svgDescription.html(svgDescText)

                // Toggle title so that it doesn't appear as a default tooltip
                svg.on('mouseover', () => document.getElementById('svg-title').innerHTML = null )
                    .on('mouseout', () =>  document.getElementById('svg-title').innerHTML = svgTitleText )

            // 2. Add generation graphic (top) from data
                // a. Add Total node
                const totalGenerationNode = generationNodes.append('g')
                    .attr('id', 'total-generation-node-group')

                totalGenerationNode.append('circle').classed('material-node total', true)
                    .attr('id', `total-generation-node`)
                    .attr('cx', settings.geometry.generationPos.x )
                    .attr('cy', settings.geometry.generationPos.y )
                    .attr('r', 0)
                       .transition().duration(3000)
                       .attr('r', settings.geometry.generationTotalRadius)

                totalGenerationNode.append('text').classed('total-sub-label data-label total', true)
                    .text('Victoria')
                    .attr('x', settings.geometry.generationPos.x )
                    .attr('y', settings.geometry.generationPos.y - settings.geometry.generationTotalRadius * 0.7)

                totalGenerationNode.append('text').classed('total-sub-label data-label total', true)
                    .text('generated')
                    .attr('x', settings.geometry.generationPos.x )
                    .attr('y', settings.geometry.generationPos.y - settings.geometry.generationTotalRadius * 0.5)

                totalGenerationNode.append('text').classed('total-label data-label total', true)
                    .text(helpers.numberFormatters.formatComma1dec(totalGeneration / 1000000))
                    .attr('x', settings.geometry.generationPos.x )
                    .attr('y', settings.geometry.generationPos.y + settings.geometry.generationTotalRadius * 0.1)

                totalGenerationNode.append('text').classed('total-unit-label data-label total', true)
                    .text('million tonnes')
                    .attr('x', settings.geometry.generationPos.x )
                    .attr('y', settings.geometry.generationPos.y + settings.geometry.generationTotalRadius * 0.5)

                totalGenerationNode.append('text').classed('total-unit-label data-label total', true)
                    .text('of waste')
                    .attr('x', settings.geometry.generationPos.x )
                    .attr('y', settings.geometry.generationPos.y + settings.geometry.generationTotalRadius * 0.7)

                // b. Generation Materials nodes and flow links
                settings.geometry.materialOrder.forEach( (material, i) => {
                    const className = materialGeneration.filter(d => d.source === material)[0].materialClass,
                        value = d3.sum(materialGeneration.filter(d => d.source === material).map(d => d.value) )

                    // i. Calculate node position
                    const nodeX = settings.geometry.generationPos.x + Math.cos(- Math.PI + Math.PI * 0.025 + Math.PI * 0.95 / (data.list.material.length - 1) * i) * settings.geometry.generationOuterRadius,
                          nodeY = settings.geometry.generationPos.y + Math.sin(- Math.PI + Math.PI * 0.025 +  Math.PI * 0.95 / (data.list.material.length - 1) * i) * settings.geometry.generationOuterRadius

                    // ii. Add generation material node group
                    const materialNodeGroup = generationNodes.append('g')
                        .classed(`${className} material-node-group`, true)
                        .attr('transform', `translate(${nodeX}, ${nodeY})`)

                    const nodeBG = materialNodeGroup.append('circle').classed(`bg-node`, true)
                        .attr('r', settings.geometry.generationMaterialRadius)

                    const node = materialNodeGroup.append('circle').classed(`${className} node`, true)
                        .attr('r', settings.geometry.generationMaterialRadius)
                        .on('mouseover', nodeMouseover)
                        .on('mouseout', nodeMouseout)

                    // ii. Add generation material icon
                    const icon = materialNodeGroup.append('path').classed(`${className} generation-icon`, true)
                        .attr('d', icons[className])
                        .attr('transform', `scale(2.25)`)

                    // ii. Add generation material link
                    generationFlows.append('path').classed(`${className} flow-link generation`, true)
                        .attr('d', `M${nodeX} ${nodeY} L${settings.geometry.generationPos.x} ${settings.geometry.generationPos.y} `)
                        .attr('stroke-width', flowScale(value))
                        .on('mouseover', nodeMouseover)
                        .on('mouseout', nodeMouseout)

                    // iii. Add Material circular label
                    const nodeLabel = materialNodeGroup.append('g').classed('nodeLabel-group', true)

                        .attr('d', circleClockwise({x: 0, y: 0}, settings.geometry.generationMaterialRadius + 6 ) )

                        .classed(`nodeLabel textOnPath material ${className}`, true)
                        .append('textPath').attr("xlink:href", `#${className}-labelPath`)				
                            .attr('startOffset', className === 'aggregates-masonry-and-soil' ? '70%' : '75%') 
                            .style('text-anchor',  'middle')    // place the text halfway on the arc
                            .style('letter-spacing', 0)       
                            .text(className === 'aggregates-masonry-and-soil' ? 'Aggregates, masonry, soil' : material)

                    // iv. Add volume circular label
                    const nodeVolumeLabel = materialNodeGroup.append('g').classed('nodeVolumeLabel-group', true)
                    nodeVolumeLabel.append('path').attr('id', `${className}-volume-labelPath`)
                        .classed('nodeLabelPath', true)
                        .attr('d', circleAntiClockwise({x: 0, y: 0}, settings.geometry.generationMaterialRadius + 26 ) )
                    nodeVolumeLabel.append('text').attr('id', `${className}-volume-label`)
                        .classed(`nodeLabel textOnPath volume material ${className}`, true)

                            .style('text-anchor',  'middle')    // place the text halfway on the arc
                            .style('letter-spacing', 2.5)       
                            .attr('data-collection', value)  
                            .text(`${helpers.numberFormatters.formatComma1dec(value/1000000)} Mt`)

                    // c. Add Landfill links
                    const landfillValue = materialsToLandfillData.filter(d => d.materialClass === className)[0].value
                    if(landfillValue) {

                        landfillLinkStartX += flowScale(landfillValue) / 2        // Update the link position
                        landfillOffsetY += flowScale(landfillValue) / 2 

                        const landfillPathStart = `M${landfillLinkStartX} ${settings.geometry.landfillStartPos.y },  v${settings.geometry.generationTotalRadius * 0.75 + (landfillOffsetY) }`, 
                            landfillPathCurve = link({
                                source: [landfillLinkStartX, settings.geometry.landfillStartPos.y + settings.geometry.generationTotalRadius * 0.75  + landfillOffsetY ],
                                target: [landfillLinkStartX - 750, settings.geometry.landfillStartPos.y + settings.geometry.generationTotalRadius * 0.75  + landfillOffsetY + 600]
                            }), 
                            landfillPathEnd = `v ${300 - landfillOffsetY}`,
                            landfillPath = `${landfillPathStart}, ${landfillPathCurve.slice(landfillPathCurve.indexOf('C'))}, ${landfillPathEnd}`

                        // Update offsets
                        landfillLinkStartX += flowScale(landfillValue) / 2  + settings.geometry.linkSpacing  // Update the link position for next placement
                        landfillOffsetY += flowScale(landfillValue) / 2 

                        // Append landfill flows
                        landfillFlows.append('path').classed(`${className} flow-link landfill`, true)
                            .attr('d', landfillPath)
                            .attr('stroke-width', flowScale(landfillValue))
                            .on('mouseover', nodeMouseover)
                            .on('mouseout', nodeMouseout)

                        // Data for circular node label and update classes for interactivity
                        d3.select(`#${className}-volume-label textPath`).attr('data-landfill', landfillValue) 
                        d3.selectAll(`.node.${className}, .nodeLabel.${className}, .flow-link.generation.${className}`).classed('landfill', true)     // Add classes for interactivity
                    }

                    // d. Add MRF (local) links
                    const mrfValue = d3.sum(materialsToMRFData.filter(d => d.materialClass === className).map(d => d.value))
                    if(mrfValue) {
                        mrfLinkStartX += flowScale(mrfValue) / 2        // Update the link position
                        const mrfPathStart = `M${mrfLinkStartX} ${settings.geometry.mrfStartPos.y },  v${settings.geometry.generationTotalRadius * 1 + settings.geometry.mrfEndPos[className].yOffset}`, 
                            mrfPathCurve = link({
                                source: [mrfLinkStartX, 
                                            settings.geometry.landfillStartPos.y + settings.geometry.generationTotalRadius * 1 + settings.geometry.mrfEndPos[className].yOffset  ],
                                target: [settings.geometry.mrfEndPos[className].x, 
                                            settings.geometry.mrfEndPos[className].y - (300 - settings.geometry.mrfEndPos[className].yOffset)]
                            }), 
                            mrfPathEnd = `v ${20 +  (300 - settings.geometry.mrfEndPos[className].yOffset)}`,
                            mrfPath = `${mrfPathStart}, ${mrfPathCurve.slice(mrfPathCurve.indexOf('C'))}, ${mrfPathEnd}`

                        // Update offsets
                        mrfLinkStartX += flowScale(mrfValue) / 2 + settings.geometry.linkSpacing  // Update the link position for next placement

                    // e. Add Export links
                    const exportValue = d3.sum(materialsToExportData.filter(d => d.materialClass === className).map(d => d.value))
                    if(exportValue) {

                            .attr('stroke-width', flowScale(exportValue))

                    .classed('destination-label material landfill', true)
                    .attr('x', settings.dims.width * 0.10)
                    .attr('y', settings.dims.height * 0.535)
                    .attr('dy', 0)

                const materialToExport_label =  annotationLayer.append('text').attr('id', 'waste-to-export-label')
                    .classed('destination-label material export', true)
                    .attr('x', settings.dims.width * 0.90)
                    .attr('y', settings.dims.height * 0.535)
                    .attr('dy', 0)

                const materialToMRF_label =  annotationLayer.append('text').attr('id', 'waste-to-mrf-label')
                    .classed('destination-label material local-reprocessing', true)

                d3.selectAll('.building-group')

                    .on('mouseover', totalGenMouseover)
                    .on('mouseout', totalGenMouseout)

                function nodeMouseover(){
                    const materialClass = this.classList[0],
                        materialName    = Object.keys(data.byType.material)[Object.keys(data.byType.material).map(d => helpers.slugify(d)).indexOf(materialClass)],
                        materialData    = data.byType.material[materialName],
                        recoveredData   = data.byType.destination[`Recovered ${materialName.toLowerCase()}`],
                        landfillData    = data.byType.destination[`Landfill ${materialName.toLowerCase()}`],
                        mt_toLandfill   = (1 - materialData.diversion) * materialData.value /1000000,
                        mt_toExport     = d3.sum(data.table.byMaterialFlow.filter(d => d.year === settings.year && d.materialClass === materialClass && d.locationClass === 'export').map(d => d.value / 1000000)),
                        mt_toMRF        = d3.sum(data.table.byMaterialFlow.filter(d => d.year === settings.year && d.materialClass === materialClass && d.locationClass === 'local' && d.level === 2).map(d => d.value / 1000000))
                        mrfText         = mt_toMRF === 0 ? '' : `${helpers.numberFormatters.formatComma2dec(mt_toMRF)} Mt of recovered for reprocessing in Victoria`,
                        exportText      = mt_toExport === 0 ? '' : `${helpers.numberFormatters.formatComma2dec(mt_toExport)} Mt exported for reprocessing`

                    // Create Materails infor text string
                    let materialsText = `In ${settings.year} a total of ${helpers.numberFormatters.formatComma(materialData.value)} tonnes of ${materialName.toLocaleLowerCase() !== 'other materials' ? `${materialName.toLocaleLowerCase()} waste materials` : `${materialName.toLocaleLowerCase()}}`}  
                        were collected in Victoria. ` 
                    if(materialData.diversion !== 0){
                        materialsText += `In total, ${helpers.numberFormatters.formatPct1dec(materialData.diversion)} of these materials were diverted from landfill`
                        if(materialData.mt_toExport !== 0){
                            materialsText += `: ${helpers.numberFormatters.formatComma(mt_toMRF * 1000000)} tonnes were reprocessed in Victoria (${helpers.numberFormatters.formatPct1dec(mt_toMRF / (mt_toMRF + mt_toExport))} of all recovered materials),
                                while ${helpers.numberFormatters.formatComma(mt_toExport * 1000000)} tonnes were exported for reprocessing.`
                        } else {
                            materialsText += `, and all recovered materials (${helpers.numberFormatters.formatComma(mt_toMRF * 1000000)} tonnes) were reprocessed in Victoria.`
                        }
                    } else {
                        materialsText += ` All of these waste materials were sent to landfill.`
                    }

                    materialToLandfill_label
                        .text(`${helpers.numberFormatters.formatComma2dec(mt_toLandfill)} Mt sent to landfill` )
                        .call(helpers.wrap, 350, 1.1)
                    materialToMRF_label
                        .text(mrfText)
                        .call(helpers.wrap, 550, 1.1)
                    materialToExport_label
                        .text(exportText)
                        .call(helpers.wrap, 350, 1.1)
                    materialInfoTitle
                        .text(materialName)
                        .call(helpers.wrap, 450, 1)
                    materialInfoText
                        .text(`${materialsText}`)
                        .call(helpers.wrap, 500, 1.1)

                    const materialInfoTitleBBox = materialInfoTitle.node().getBBox(),
                        materialInfoTextBBox = materialInfoText.node().getBBox()

                    materialInfoText.attr('transform', `translate(0, -${materialInfoTextBBox.height * 0.25})`)
                    materialInfoTitle.attr('transform', `translate(0, -${materialInfoTextBBox.height * 0.25 + materialInfoTitleBBox.height})`)

                    d3.selectAll(`
                        .node:not(.${materialClass}), 
                        .flow-link:not(.${materialClass}), 
                        .mrf-data-label:not(.${materialClass}),
                        .nodeLabel:not(.${materialClass}),
                        .building-group:not(.${materialClass}),
                        .product-text:not(.${materialClass})

                    d3.selectAll('#total-generation-node-group text, .destination-label:not(.material)').style('opacity', 0)
                    d3.selectAll('#materials-info-group *, .destination-label.material').style('opacity', null)
                    if(!d3.select('#ship-group').classed(materialClass)){
                        d3.select('#ship-group').style('opacity', 0)
                    }
                };

                function nodeMouseout(){
                    d3.selectAll(`.node, .flow-link, .mrf-data-label, .nodeLabel, #total-generation-node-group text, .destination-label, .building-group, .product-text, #ship-group`).style('opacity', null)
                    d3.selectAll('#materials-info-group *, .destination-label.material').style('opacity', 0)
                };

                function exportMouseover(event){
                    d3.selectAll(`
                        .building-group,
                        .landfill-group,
                        .mrf-data-label,
                        .flow-link:not(.export),
                        .node:not(.export),

                    d3.selectAll('.nodeLabel.material.volume.export textPath').html(function(d){ return `${helpers.numberFormatters.formatComma3dec(+this.getAttribute('data-export')/1000000)} Mt`})
                };

                function landfillMouseover(){

                        .landfill-group,

                        .product-text,
                        #total-generation-node-group text
                   `).style('opacity', 0)
                    d3.selectAll('.nodeLabel.material.volume.landfill textPath').html(function(d){ return `${helpers.numberFormatters.formatComma3dec(+this.getAttribute('data-landfill')/1000000)} Mt`})
                };

                function destinationMouseout(){
                    d3.selectAll('.flow-link, .building-group, .landfill-group, .node, .nodeLabel, #total-generation-node-group text').style('opacity', null)
                    d3.selectAll('.nodeLabel.material.volume textPath').html(function(d){ return `${helpers.numberFormatters.formatComma1dec(+this.getAttribute('data-collection')/1000000)} Mt`})
                };

                function totalGenMouseover(){
                    console.log('total gen mouseover')
                    d3.selectAll(`

                        .mrf-data-label,
                        .building-group,
                        .product-text,
                        .destination-label,
                        #waste-destination-label,
                        #waste-product-label
                    `).style('opacity', 0)

                function totalGenMouseout(){
                    d3.selectAll('.flow-link, .mrf-data-label, .building-group, .product-text, .destination-label, #waste-destination-label, #waste-product-label').style('opacity', null)
                    d3.selectAll('#materials-info-group *, .destination-label.material').style('opacity', 0)
                };
        };


        ////////////////////////////////
        // 3. ANIMATION  SEQUENCING  ///
        ////////////////////////////////

        async function animation(settings){
            d3.select(`#${settings.svgID}`).attr('pointer-events', 'none')
            // Animation sequence
            const duration =  settings.animation.duration
            let animDelay = 0

            //////////////////////////////////////////////    
            /// STEP 0 - SETUP ON LOAD VIEWABLE ITEMS  ///
            //////////////////////////////////////////////   

            d3.selectAll(`.flow-link, .annotation-group text, .material-node-group`)
                .style('opacity', 0)

            //////////////////////////////  
            /// STEP 1 - INTRO REVEAL  ///
            //////////////////////////////  

            console.log('Destination scene reveal at: '+animDelay)

            // Reveal entire svg
            d3.select(`#${settings.svgID}`)
                .transition().duration(duration['step-1'])
                    .style('opacity', null)
            // Animate in the total generation node
            d3.select(`total-generation-node`)
                .transition().duration(duration['step-1'])
                .attr('r', settings.geometry.generationTotalRadius)
            // Show the annotation
            d3.select('#main-title').transition().duration(duration['step-1'])
                .style('opacity', null)

            animDelay += duration['step-1']


            ///////////////////////////////////////////// 
            /// STEP 2 - GENERATION COMPONENTS REVEAL ///
            /////////////////////////////////////////////  

            console.log('Generation components scene reveal at: '+animDelay)
            setTimeout(() => {
                // Animate in material nodes and flows
                d3.selectAll('.material-node-group')
                    .transition().duration(250)
                    .delay((d, i) =>  i * 80 + 1000)
                        .style('opacity', null)
                // Animate flows  
                document.querySelectorAll('.generation.flow-link')
                    .forEach((node, i) => helpers.animatePath(node, 1500,  1000+ 80 * i) )
                // Show the annotation
                d3.select('#waste-materials-label').transition().duration(duration['step-2'])
                    .style('opacity', null)
            }, animDelay); 

            animDelay += duration['step-2'] + document.querySelectorAll('.generation.flow-link').length * 200


            ////////////////////////////////////////// 
            /// STEP 3 - DESTINATION SCENE REVEAL  ///
            //////////////////////////////////////////  

            console.log('Destination scene reveal at: '+animDelay)

            setTimeout(() => {
                // Clear overlay
                d3.selectAll('#destination-scene-overlay')
                    .transition().duration(duration['step-3'])
                        .style('opacity', 0)

                // Show the annotation
                d3.select('#waste-destination-label')
                    .transition().duration(duration['step-3'])
                    .style('opacity', null)

                // Animate in landfill flows and label  
                document.querySelectorAll('.landfill.flow-link:not(.generation)')
                    .forEach((node, i) => helpers.animatePath(node, 2500,  50 * i) )
                d3.select('#waste-to-landfill-label')
                    .transition().duration(duration['step-3'])
                    .style('opacity', null)

                // Animate in export flows and label  
                setTimeout(() => {
                    document.querySelectorAll('.export.flow-link:not(.generation)')
                        .forEach((node, i) => helpers.animatePath(node, 2500,  50 * i) )
                    d3.select('#waste-to-export-label')
                        .transition().duration(duration['step-3'])
                        .style('opacity', null)

                    // Animate in export flows and label  
                    setTimeout(() => {
                      d3.select('#waste-to-mrf-label')
                            .transition().duration(duration['step-3'] * 0.5)
                            .style('opacity', null)  
                      document.querySelectorAll('.mrf.flow-link:not(.generation)')
                            .forEach((node, i) => helpers.animatePath(node, 1500,  500 * i) )
                        d3.selectAll('.mrf-data-label').transition().duration(500)
                            .delay( (d,i) => 500 + i * 500 )
                            .style('opacity', null)

                    }, document.querySelectorAll('.export.flow-link').length * 50 + 2500)

                }, document.querySelectorAll('.landfill.flow-link').length * 50 + 2500 )

            }, animDelay); 

            animDelay += duration['step-3']  + 6000


            //////////////////////////////////////
            /// STEP 4 - PRODUCT SCENE REVEAL  ///
            //////////////////////////////////////  

            console.log('Product scene reveal at: '+animDelay)

            setTimeout(() => {
                // Clear overlay
                d3.selectAll('#product-scene-overlay')
                    .transition().duration(duration['step-4'])
                    .style('opacity', 0)
                // Show the main label annotation
                d3.select('#waste-product-label')
                    .transition().duration(duration['step-4'])
                    .style('opacity', null)
                // Show each product text
                d3.selectAll('.product-text')
                    .transition().duration(1000)
                    .delay((d, i) => i * 200 + duration['step-4'] - 1500 )
                    .style('opacity', null)

                setTimeout(() => {
                    d3.select(`#${settings.svgID}`).attr('pointer-events', null)  
                    console.log(`Interactions available: ${animDelay + duration['step-4']}`)
                }, duration['step-4'] );

            }, animDelay); 
        };


        ////////////////////////////////////
        /// X. HELPER FUNCTIONS |        ///
        ////////////////////////////////////

        const helpers = {
            numberFormatters: {
                formatComma:           	d3.format(",.0f"),
                formatComma1dec:       	d3.format(",.1f"),
                formatComma2dec:       	d3.format(",.2f"),
                formatComma3dec:       	d3.format(",.3f"),
                formatPct:          	d3.format(".0%"), 
                formatPct1dec:          d3.format(".1%")  
            },
            numberParsers: {
                parseDateSlash: d3.timeParse("%d/%m/%Y")
            },
            slugify: function (str) {
                str = str.replace(/^\s+|\s+$/g, '').toLowerCase(); // trim           
                const from = "/_,:;",      // remove accents, swap  for n, etc
                    to   = "aaaaeeeeiiiioooouuuunc------"
                for (var i=0, l=from.length ; i<l ; i++) {
                    str = str.replace(new RegExp(from.charAt(i), 'g'), to.charAt(i));
                }
                str = str.replace(/[^a-z0-9 -]/g, '') // remove invalid chars
                    .replace(/\s+/g, '-') // collapse whitespace and replace by -
                    .replace(/-+/g, '-'); // collapse dashes
                return str;
            }, 
            wrap: function(text, width, lineHeight, centerVertical = false) {
                text.each(function() {
                    let text = d3.select(this),
                        words = text.text().split(/\s+/).reverse(),
                        word,
                        line = [],
                        lineNumber = 0,
                        y = text.attr("y"),
                        x = text.attr("x"),
                        fontSize = parseFloat(text.style("font-size")),
                        dy = parseFloat(text.attr("dy")),
                        tspan = text.text(null).append("tspan").attr("x", x).attr("y", y).attr("dy", dy + "em");

                    while (word = words.pop()) {
                        line.push(word);
                        tspan.text(line.join(" "));

                        if (tspan.node().getComputedTextLength() > width) {
                            line.pop();
                            tspan.text(line.join(" "));
                            line = [word];
                            tspan = text.append("tspan")
                                .attr("x", x)
                                .attr("y",  y)
                                .attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
                        }                    
                    }            
                    if(centerVertical){
                        text.style("transform",  "translateY(-"+(10 * (lineNumber))+"px)")
                    }
                })
            },
            animatePath: function (node, duration = 3000, delay = 3000){
                const pathLength = node.getTotalLength()
                d3.select(node)
                    .style('opacity', null)
                    .style('stroke-dasharray',  `${pathLength}px ${pathLength}px`)
                    .style('stroke-dashoffset',  `${pathLength}px`)
                    .transition().duration(duration).delay(delay)
                    .style('stroke-dashoffset', '0px')
            }
        }

    </script>
</html>
