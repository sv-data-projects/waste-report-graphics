            /***********************************************************/
            /***********************************************************/
            /****                                                   ****/
            /**** KERBSIDE COLLECTION SUMMARY GRAPHIC | CUSTOM CSS  ****/
            /**** ---------------------------------------------     ****/
            /**** - CSS Variables and loaded fonts from core.css    ****/
            /****                                                   ****/
            /***********************************************************/
            /***********************************************************/


            body{
                font-family: 'DIN Next LT Pro';
                margin: 0;                          /* Full bleed presentation */
            }

            /***************************/
            /*****  GENERAL STYLING  ***/
            /***************************/

            .lga-label-title{
                font-size: 30px;
                font-weight: 500;
                fill:  var(--secondaryBottleGreenLight);
                fill:  #000;
            }
            .lga-label-small{
                font-size: 24px;
                font-weight: 400;
                mix-blend-mode: darken;
            }
            .lga-label-headline{
                font-size: 60px;
                font-weight: 700;
            }
            .lga-annotation{
                font-size: 13px;
            }
            .lga-label{
                font-size: 16px;
                font-weight: 500;
                text-transform: uppercase;
                letter-spacing: 1px;
            }
            .middle{
                text-anchor: middle;
            }
            .garbage{
                fill: var(--tertiaryRed);
            }
            .recyclables {
                fill: var(--xDarkYellow);
            }
            .organics {
                fill: var(--tertiaryEmerald);
            }

        </style>
    </head>

                    <g id="annotation-layer" fill="#fff">
                        <g id="callout-organics">
                            <path d="M242.88 87.032h31.267c4.385 0 7.916 3.138 7.916 7.034v14.383c0 3.897-3.53 7.035-7.916 7.035H242.88c-4.386 0-7.916-3.138-7.916-7.035V94.066c0-3.896 3.53-7.034 7.916-7.034z"/>

    </body>

    <script>

        ////////////////////////////////////////////////////////////////////////////////
        /// 0. BUILD SEQUENCE: INIT SETTINGS AND DATA OBJECTS AND LOADING => RENDER  ///
        ////////////////////////////////////////////////////////////////////////////////

        const settings = {
            svgID:          'streetscene-vis',
            year:           '2019-20', 
            dims: {
                height:     720, 
                width:      1080,
                margin: {
                    top: 100, right: 50, bottom: 50, left: 100
                }
            },
            variables: {
                peoplePerHousehold:     2.5
            }
        }

        const data = {          // Initiate data object that populated by the parseData() function, 
            table:      {},
            schema: {
                list:  {}
            }
        }

        // Call build function
        buildFromGSheetData(settings)

        function buildFromGSheetData(settings) {
             d3.select(`#${settings.svgID}`).style('opacity', 0)   
            // 1. Specify data table links for each table used (tsv published output from each separate sheet/table)
            const gsTableLinks =   {
                kerbsideCollectionData:         'https://docs.google.com/spreadsheets/d/e/2PACX-1vSimVJWCqYLTijgqeU-SPGdAFT6wpGprHgjPdpxEElWurVvl28JYr7dHGE3OCSjF4VYH2_QggJUnveO/pub?gid=204435756&single=true&output=tsv',
            }

            // 2. Asynchronous data load (with Promise.all) and D3 (Fetch API) 
            Promise.all(
                Object.values(gsTableLinks).map(link => d3.tsv(link))       // Pass in array of d3.tsv loaders with each link
            ).then( rawData => {
                // a. Parse each loaded data table and store in data.table object, using the parseTable helper 
                rawData.forEach((tableData, i) => {  parseTable(Object.keys(gsTableLinks)[i], tableData) })
                return data

            }).then( async (data) => {
                // 3. Initiate vis build sequence with data now loaded
                await applyQuerySettings(settings)                                    // a. Apply query string settings
                await transformData(data.table.kerbsideCollectionData)              // b. Parse data
                await renderVis(data.table.kerbsideCollectionData, settings)        // c. Render visualisation(s)
            })

            // X. Table data parsing function: trim() header white space and prase numbers with "$" and "," stripped. 
            const parseTable = (tableName, tableData) => {
                data.table[tableName] = tableData.map(row => {
                    const newObj = {}
                    Object.entries(row).forEach(([key, value]) => {
                        switch(key.trim().toLowerCase()){
                            case 'year':
                                newObj[key.trim()] =  value
                                break     
                            default:
                                newObj[key.trim()] = isNaN(parseFloat(value.replace(/\$|,/g, ''))) ? value : parseFloat(value.replace(/\$|,/g, '')) 
                        }
                    })
                    return newObj
                })
            };              
        };


        ////////////////////////////////////
        // 1. PARSE AND WRANGLE DATA     ///
        ////////////////////////////////////

        async function applyQuerySettings(settings){
            // i. Check for query parameters and update material. A date set by the query selector is set while parsing input data 
            settings.queryParameters = new URLSearchParams(window.location.search)
            if (settings.queryParameters.has('year')) { 
                settings.year = settings.queryParameters.get('year')  
            }
        };

        async function transformData(kerbsideData) {      
            // 1. Extract lists
            data.schema.list.year =   [...new Set(kerbsideData.map( d => d.year))]
        };


        //////////////////////////////////////////////
        // 2. RENDER THE LOCAL GOVERNMENT GRAPHIC  ///
        //////////////////////////////////////////////

        async function renderVis(data, settings){
            const yearData = data.filter(d => d.year === settings.year)[0],
                totalCouncilCost = d3.sum(Object.keys(yearData).filter(d => d.slice(d.indexOf('_') + 1) === 'cost').map( d => yearData[d])),
                totalCollection = d3.sum(Object.keys(yearData).filter(d => d.slice(d.indexOf('_') + 1) === 'volume').map( d => yearData[d])),
                garbagePerPropertyTonnes = yearData.Garbage_volume / yearData.Population * settings.variables.peoplePerHousehold,
                garbagePerPropertyCost = yearData.Garbage_cost / yearData.Population * settings.variables.peoplePerHousehold,
                garbagePerTonneCost = yearData.Garbage_cost / yearData.Garbage_volume
                recyclingPerPropertyTonnes = yearData.Recycling_volume / yearData.Population * settings.variables.peoplePerHousehold,
                recyclingPerPropertyCost = yearData.Recycling_cost / yearData.Population * settings.variables.peoplePerHousehold,
                recyclingPerTonneCost = yearData.Recycling_cost / yearData.Recycling_volume,
                organicsPerPropertyTonnes = yearData.Organics_volume / yearData.Population * settings.variables.peoplePerHousehold,
                organicsPerPropertyCost = yearData.Organics_cost / yearData.Population * settings.variables.peoplePerHousehold,
                organicsPerTonneCost = yearData.Organics_cost / yearData.Organics_volume

            const svg = d3.select(`#${settings.svgID}`),
                annotationLayer = svg.append('g').classed('annotation-group', true),
                headlineOffsetY = 140

            annotationLayer.append('text').classed('lga-label-title', true)
                .text("A look at Local Government waste management in "+settings.year)
                .attr('x', 50)
                .attr('y', 60)

            annotationLayer.append('text').classed('lga-label-small', true)
                .text("Council's spent")
                .attr('x', 50)
                .attr('y', headlineOffsetY)

            annotationLayer.append('text').classed('lga-label-headline', true)
                .text(helpers.numberFormatters.formatCostInteger(totalCouncilCost/1000000))
                .attr('x', 50)
                .attr('y', headlineOffsetY+60)

            annotationLayer.append('text').classed('lga-label-headline', true)
                .text("million")
                .attr('x', 50)
                .attr('y', headlineOffsetY+110)

            annotationLayer.append('text').classed('lga-label-small', true)
                .text("...and collected")
                .attr('x', 310)
                .attr('y', headlineOffsetY)

            annotationLayer.append('text').classed('lga-label-headline', true)
                .text(`${helpers.numberFormatters.formatComma1dec(totalCollection/1000000)} million tonnes`)
                .attr('x', 310)
                .attr('y', headlineOffsetY+60)

            annotationLayer.append('text').classed('lga-label-small', true)
                .html(`of <tspan class='garbage'>garbage</tspan>, <tspan class ="recyclables">recyclables</tspan> and <tspan class ="organics">organics</tspan> from`)
                .attr('x', 310)
                .attr('y', headlineOffsetY +90)

            annotationLayer.append('text').classed('lga-label-small', true)
                .html(`households at at average of ${helpers.numberFormatters.formatCostInteger(totalCouncilCost/totalCollection)} per tonne`)
                .attr('x', 310)
                .attr('y', headlineOffsetY +118)

            annotationLayer.append('text').classed('lga-label garbage middle', true)
                .text("Garbage")
                .attr('x', 323 + 75)
                .attr('y', 350)

            annotationLayer.append('text').classed('lga-annotation', true)
                .text(`On average, ${helpers.numberFormatters.formatComma(garbagePerPropertyTonnes*1000)} kg of garbage was collected from each serviced property at a cost of ${helpers.numberFormatters.formatCostInteger(garbagePerPropertyCost)}.`)
                .attr('x', 323)
                .attr('y', 368)
                .attr('dy', 0)
                .call(helpers.wrap, 160, 1.1)

            annotationLayer.append('text').classed('lga-label recyclables middle', true)
                .text("Recyclables")
                .attr('x', 608 + 75)
                .attr('y', 350)

            annotationLayer.append('text').classed('lga-annotation', true)
                .text(`On average, ${helpers.numberFormatters.formatComma(recyclingPerPropertyTonnes*1000)} kg of recyclables were collected from each serviced property at a cost of ${helpers.numberFormatters.formatCostInteger(recyclingPerPropertyCost)}.`)
                .attr('x', 608)
                .attr('y', 368)
                .attr('dy', 0)
                .call(helpers.wrap, 160, 1.1)

            annotationLayer.append('text').classed('lga-label organics middle', true)
                .text("Organics")
                .attr('x', 893 + 75)
                .attr('y', 350)
            annotationLayer.append('text').classed('lga-annotation', true)
                .text(`On average, ${helpers.numberFormatters.formatComma(organicsPerPropertyTonnes*1000)} kg of organics were collected from each serviced property at a cost of ${helpers.numberFormatters.formatCostInteger(organicsPerPropertyCost)}.`)
                .attr('x', 893)
                .attr('y', 368)
                .attr('dy', 0)
                .call(helpers.wrap, 160, 1.1)

            // Animate in
            d3.select(`#${settings.svgID}`).transition().duration(1500)
                .style('opacity', null)   

        };


        ////////////////////////////////////
        /// X. HELPER FUNCTIONS |        ///
        ////////////////////////////////////

        const helpers= {
            numberFormatters: {
                formatComma:           	d3.format(",.0f"),
                formatComma1dec:       	d3.format(",.1f"),
                formatComma2dec:       	d3.format(",.2f"),
                formatInteger:         	d3.format(".0f"),   
                formatCostInteger:     	d3.format("$,.0f"),  
                formatCost1dec:        	d3.format("$,.1f"),  
                formatPct:          	d3.format(".0%"), 
                formatPct1dec:          d3.format(".1%")  
            },
            numberParsers: {
                parseDateSlash: d3.timeParse("%d/%m/%Y")
            },
            slugify: function (str) {
                str = str.replace(/^\s+|\s+$/g, '').toLowerCase(); // trim           
                const from = "àáäâèéëêìíïîòóöôùúüûñç·/_,:;",      // remove accents, swap ñ for n, etc
                    to   = "aaaaeeeeiiiioooouuuunc------"
                for (var i=0, l=from.length ; i<l ; i++) {
                    str = str.replace(new RegExp(from.charAt(i), 'g'), to.charAt(i));
                }
                str = str.replace(/[^a-z0-9 -]/g, '') // remove invalid chars
                    .replace(/\s+/g, '-') // collapse whitespace and replace by -
                    .replace(/-+/g, '-'); // collapse dashes
                return str;
            }, 
            wrap: function(text, width, lineHeight, centerVertical = false) {
                text.each(function() {
                    let text = d3.select(this),
                        words = text.text().split(/\s+/).reverse(),
                        word,
                        line = [],
                        lineNumber = 0,
                        y = text.attr("y"),
                        x = text.attr("x"),
                        fontSize = parseFloat(text.style("font-size")),
                        dy = parseFloat(text.attr("dy")),
                        tspan = text.text(null).append("tspan").attr("x", x).attr("y", y).attr("dy", dy + "em");

                    while (word = words.pop()) {
                        line.push(word);
                        tspan.text(line.join(" "));

                        if (tspan.node().getComputedTextLength() > width) {
                            line.pop();
                            tspan.text(line.join(" "));
                            line = [word];
                            tspan = text.append("tspan")
                                .attr("x", x)
                                .attr("y",  y)
                                .attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
                        }                    
                    }            
                    if(centerVertical){
                        text.style("transform",  "translateY(-"+(10 * (lineNumber))+"px)")
                    }
                })
            }
        }

    </script>
